<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,700;1,700&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Latte Coffe</title>
</head>
<body>
    <section class="menu">
        <div class="container">
            <div class="wrapper-menu">
                <div class="menu-info">
                    <h1 class="menu-title">Menu</h1>
                    <div class="menu-text">
                        <p>
                            We change our menu every season. Here is what we are currently dishing up.
                        </p>
                    </div>
                    <div class="menu-category">
                        <button class="food-btn btn active">Food Menu</button>
                        <button class="drinks-btn btn">Drinks Menu</button>
                        <button class="takeaway-btn btn">Takeaway Menu</button>
                    </div>
                </div>
                <div class="menu-gallery">
                    <img class="menu-img active" src="./img/1.jpg" alt="Food Menu">
                    <img class="menu-img" src="./img/2.jpg" alt="Drinks Menu">
                    <img class="menu-img" src="./img/3.jpg" alt="Takeaway Menu">
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
